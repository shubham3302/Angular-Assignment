<div class="container p-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th [appSort]="studentResult" data-order="asc"  *ngFor="let header of headers" [attr.id]="header">
          {{ header }}
          <i class="bi bi-sort-up"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of studentResult">
        <td *ngFor="let cell of objectKeys(row)">
          {{ row[cell] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
