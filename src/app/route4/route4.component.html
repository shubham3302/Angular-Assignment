<div class="container p-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let header of headers">
          {{ header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of studentResult">
        <td *ngFor="let cell of objectKeys(row)">
          {{ row[cell] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
